name: Build, Test & Dockerize Static Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 🧪 Install HTMLHint and CSSLint for basic testing
      - name: Install Lint Tools
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      - name: Test HTML Files
        run: htmlhint "**/*.html"

      - name: Test CSS Files
        run: |
          echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          stylelint "**/*.css"

      # 🛠️ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Login to Docker Hub (use secrets)
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 

      # 🐳 Build and push Docker image
      - name: Build docker image
        run: docker build -t websiteimage/mywebsites .
      - name: Publish image to docker hub
        run: docker push websiteimage/mywebsites:latest

